<ion-view view-title="Profile">
    <ion-content padding="true">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">F1 Button</span>
                <input type="text" ng-model="preDefinedString[0]" ng-value="preDefinedString[0]" placeholder="John" >
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">F2 Button</span>
                <input type="text" ng-model="preDefinedString[1]" ng-value="preDefinedString[1]" placeholder="Suhr">
            </label>
        </div>
        <button class="button button-large button-block button-calm" ng-click="set()">Reconfigure</button>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Descriptor 75Chars</span>
            <input type="text" ng-model="preDefinedString[2]" ng-value="preDefinedString[2]" placeholder="00000">
        </label>
        <button class="button button-large button-block button-calm" ng-click="set()">SetMap</button>
    </ion-content>
</ion-view>
